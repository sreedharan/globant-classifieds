<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Globant Classifieds</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="script.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="classifiedsApp">
    <div class="container">
        <div ng-controller="headerController">
            <nav class="navbar header">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li class="pull-left navbar-header"><a href="#"><i class="logo"></i></a></li>
                        <li>
                            <form class="form-inline float-xs-left">
                                <input class="form-control" type="text" placeholder="Search">
                                <i class="glyphicon glyphicon-search"></i>
                            </form>
                        </li>
                        <li class="pull-right">
                            <ul class="navbar-right">
                                <li><a href="javascript:void(0)" ng-class="{'active': isActive}" ng-click="activeButton()"><i class="glyphicon glyphicon-star-empty"></i></a></li>
                                <li><a href="javascript:void(0)">Creating List</a></li>
                                <li><a href="javascript:void(0)" ng-click="isCollapsedHorizontal = !isCollapsedHorizontal"><i class="glyphicon glyphicon-align-justify"></i></a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="horizontal-collapse rightMenu well well-lg" uib-collapse="isCollapsedHorizontal" horizontal>


                        <div class="sideMenu" ng-controller="accordionController">
                            <uib-accordion close-others="oneAtATime">
                                <div uib-accordion-group class="panel-default" heading="Listing" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                                    <ul>
                                        <li><a href="#">Housing</a></li>
                                        <li><a href="#">Automotive</a></li>
                                        <li><a href="#">Furniture</a></li>
                                        <li><a href="#">Electronics</a></li>
                                        <li><a href="#">Household</a></li>
                                        <li><a href="#">Other</a></li>
                                    </ul>
                                </div>
                                <div uib-accordion-group class="panel-default" heading="Carpool">
                                    <ul>
                                        <li><a href="#">Housing</a></li>
                                        <li><a href="#">Automotive</a></li>
                                        <li><a href="#">Furniture</a></li>
                                        <li><a href="#">Electronics</a></li>
                                        <li><a href="#">Household</a></li>
                                        <li><a href="#">Other</a></li>
                                    </ul>
                                </div>
                                <div uib-accordion-group class="panel-default" heading="Social">
                                    <ul>
                                        <li><a href="#">Housing</a></li>
                                        <li><a href="#">Automotive</a></li>
                                        <li><a href="#">Furniture</a></li>
                                        <li><a href="#">Electronics</a></li>
                                        <li><a href="#">Household</a></li>
                                        <li><a href="#">Other</a></li>
                                    </ul>
                                </div>
                            </uib-accordion>
                        </div>


                    </div>
                </div>
            </nav>
        </div>
        <div class="col-lg-12">
            <div ng-view></div>
        </div>
        <div class="clearfix"></div>
        <div class="text-center footer">
            <h5>footer text</h5>
        </div>
    </div>


    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
</body>

</html>
