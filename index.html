<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Globant Classifieds</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="script.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="classifiedsApp">
    <div class="container">
        <div class="row">
            <div ng-controller="headerController" class="col-lg-12">
                <nav class="navbar header">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a href="#"><i class="logo"></i></a>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <form class="form-inline float-xs-left">
                                    <input class="form-control" type="text" placeholder="Search">
                                    <i class="glyphicon glyphicon-search"></i>
                                </form>
                            </li>
                            <li><a href="#"><i class="glyphicon glyphicon-star-empty"></i></a></li>
                            <li><a href="#">Creating List</a></li>
                            <li><a href="javascript:void(0)" ng-click="isCollapsedHorizontal = !isCollapsedHorizontal"><i class="glyphicon glyphicon-align-justify"></i></a></li>
                        </ul>
                        <div class="horizontal-collapse rightMenu" uib-collapse="isCollapsedHorizontal" horizontal>
                            <ul>
                                <li>Housing</li>
                                <li>Automotive</li>
                                <li>Furniture</li>
                                <li>Electronics</li>
                                <li>Household</li>
                                <li>Other</li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div ng-view></div>
            </div>
        </div>
        <div class="row text-center footer">
            <div class="col-lg-12">
                <h5>footer text</h5>
            </div>
        </div>
    </div>


    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
</body>

</html>
