<div class="landingPage" ng-controller="landingController" ng-init="showData()">

    <div class="row text-center">
        <div class="col-lg-12 item">
            <div class="col-lg-4 col-md-4 col-sm-4" ng-repeat="datalist in datalists | limitTo: paginationLimit()">
                <a class="{{ datalist.color }}" href="#"><i class="glyphicon glyphicon-home"></i>
                <h5>{{ datalist.name }}</h5></a>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-lg-12 viewAll">
            <a href="javascript:void(0)" ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">View All</a>
        </div>
    </div>
</div>
