<div class="listingPage col-lg-12" ng-controller="listingController">
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group" uib-dropdown>
                <button id="automotive" type="button" class="btn btn-primary" uib-dropdown-toggle>
              {{'automotive' | translate}} <span class="caret"></span>
            </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="automotive">
                    <li ng-repeat="item in automotive">
                        <a href>{{item}}</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group" uib-dropdown>
                <button id="cars" type="button" class="btn btn-primary" uib-dropdown-toggle>
              {{'cars' | translate}} <span class="caret"></span>
            </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="cars">
                    <li ng-repeat="item in cars">
                        <a href>{{item}}</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group" uib-dropdown>
                <button id="type" type="button" class="btn btn-primary" uib-dropdown-toggle>
              {{'type' | translate}} <span class="caret"></span>
            </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="type">
                    <li ng-repeat="item in type">
                        <a href>{{item}}</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group" uib-dropdown>
                <button id="brand" type="button" class="btn btn-primary" uib-dropdown-toggle>
              {{'brand' | translate}} <span class="caret"></span>
            </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="brand">
                    <li ng-repeat="item in brand">
                        <a href>{{item}}</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group" uib-dropdown>
                <button id="year" type="button" class="btn btn-primary" uib-dropdown-toggle>
              {{'year'| translate}} <span class="caret"></span>
            </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="year">
                    <li ng-repeat="item in year">
                        <a href>{{item}}</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group" uib-dropdown>
                <button id="fuelType" type="button" class="btn btn-primary" uib-dropdown-toggle>
              {{'fuelType' | translate}} <span class="caret"></span>
            </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="fuelType">
                    <li ng-repeat="item in fuelType">
                        <a href>{{item}}</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group" uib-dropdown>
                <button id="kmDriven" type="button" class="btn btn-primary" uib-dropdown-toggle>
              {{'kmDriven' | translate}} <span class="caret"></span>
            </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="kmDriven">
                    <li ng-repeat="item in kmDriven">
                        <a href>{{item}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-9">
                <div class="col-md-6 col-md-offset-3 text-center">
                    chart
                </div>
            </div>
            <div class="col-lg-3">
                <h5 class="text-right"><strong>34 {{ 'listing' | translate }}</strong></h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3" ng-repeat="item in listItems">
                            <div class="block {{item.color}}">
                                <div class="col-lg-12 listImage"><img src="{{item.listImage}}"></div>
                                <div class="col-lg-12">
                                    <h5 class="pull-left"><strong>{{item.title}}</strong></h5>
                                    <h5 class="pull-right">{{item.price}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-12 trendingListings">
                    <h5 translate="trendingListing"></h5>
                    <div class="row">
                        <div class="col-lg-12" ng-repeat="item in trendingListing">
                            <div class="block {{item.color}}">
                                <div class="col-lg-12 listImage"><img src="{{item.listImage}}"></div>
                                <div class="col-lg-12">
                                    <h5 class="pull-left">{{item.title}}</h5>
                                    <h5 class="pull-right">{{item.price}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
